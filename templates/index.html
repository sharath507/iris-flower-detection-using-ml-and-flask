<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the iris flower Prediction Model</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="0.01" id="sepal_length" name="sepal_length" required><br><br>
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="0.01" id="sepal_width" name="sepal_width" required><br><br>
        
        <label for="petal_length">Petal Length:</label>
        <input type="number" step="0.01" id="petal_length" name="petal_length" required><br><br>
        
        <label for="petal_width">Petal Width:</label>
        <input type="number" step="0.01" id="petal_width" name="petal_width" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Flower Type: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
